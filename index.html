<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>DJ | LOM</title>
</head>
<body>
    <header class="container-fluid">
        <div class="opening_page">
            <div class="row">
                <div class=" col-6 logo">
                    <h1>DJ LOM</h1>

                </div>
            </div>

          <nav >
              <div class="col-md-8">
                <ul id="navigation" class="list-inline">
                  <li class="col-6 col-sm-3 list-inline-item">
                      <a href="#bookings">Bookings </a>
                  </li>
                  <li class="col-6 col-sm-3 list-inline-item">
                      <a href="#mixes">Mixes </a>
                  </li>
                  <li class="col-6 col-sm-3 list-inline-item">
                      <a href="#about_me">About Me </a>
                  </li>
                </ul>
             </div>
          </nav>
        </div>  

    </header>
    

    <section> <!--Stacked to horizontal bootstrap grid adapted from https://www.w3schools.com/bootstrap/bootstrap_grid_stacked_to_horizontal.asp-->
        <div class="container">
          <h2 id="about_me">About me</h2>
        
          <div class="row">
            <div class="col-sm-6">     
               <img id="profile_image" src="assets/images/DJ profile icon.jpg" alt="a profile picture of my handsome face"> 
            </div>
            <div class="col-sm-6">        
                <p>Hey there! I'm Callum (LOM) and i love playing music to people. I Particularly enjoy Drum and Bass / House / disco and would love to share my taste with you!</p>
            </div>
          </div>
        </div>
        
         
    </section>
    <section>
        <div>
            <h2 id="mixes">Mixes</h2>
        </div>
        <div>
            <h3>Drum and Bass mix</h3>
            <!-- all of the iframe elements code was taken from mixcloud's embed player feature https://help.mixcloud.com/hc/en-us/articles/360004031440-What-is-the-Mixcloud-widget-and-how-does-it-work--->
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FtheCJfunk%2Fxxyx%2F" frameborder="0" ></iframe>
        </div>
        <div>
            <h3>Something Heavier?</h3>
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FtheCJfunk%2Flom-sun-bass-2017-dj-competition-entry%2F" frameborder="0" ></iframe>

        </div>
        <div>
            <h3>Something Funkier?</h3>
            <iframe width="100%" height="120" src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&feed=%2FtheCJfunk%2Fsoul-shaker%2F" frameborder="0" ></iframe>
        </div>

    </section>
    <section>
        <div>
            <h2 id="bookings">Bookings</h2>
        </div>
        <form>  <!------------------------------------------Code example for bookings section was altered from bootstrap documentation https://getbootstrap.com/docs/4.0/components/forms/ -->
            <div class="form-group">
                <label for="formName">Name</label>
                <input type="text" class="form-control" id="form-name">

            </div>
            <div class="form-group">
                <label for="formEmail">Email</label>
                <input type="email" class="form-control" id="form-email">
            </div>
            <div class="form-group">
                <label for="formPhonenumber">Contact Number</label>
                <input type="number" class="form-control" id="form-phonenumber">
            </div>
            <div class="form-group">
                <label for="formEnquiry">Enter your enquiry here</label>
                <textarea class="form-control" id="form-Enquiry" rows="4"></textarea>
            </div>
        </form>
    </section>
    <footer class="container">
        <div class="row">
            <div class="col-4 footer-icon">
                <a href="https://www.facebook.com/DJKables/" target="_blank"><i class="fab fa-facebook fa-3x"></i></a>
            </div>
            <div class="col-4 footer-icon">
                <a href="https://bandcamp.com/cjepps" target="_blank"><i class="fab fa-bandcamp fa-3x"></i></a>
            </div>
            <div class="col-4 footer-icon">
                <a href="https://www.youtube.com/channel/UCQs6nzF1zFPrbcLiWsx9Urg" target="_blank"><i class="fab fa-youtube fa-3x"></i></a>
            </div>
        </div>
        
    </footer>
    
</body>
</html>
